services:
  claude-service:
    build:
      context: ../..
      dockerfile: deploy/dev/Dockerfile
    container_name: agent_fleet_claude_service
    command: python -m workers.claude_service
    env_file:
      - ../../.env
    working_dir: /app
    volumes:
      # Монтируем проект
      - ../..:/app
      # Монтируем bot-framework
      - /Users/vladimirsumarokov/dev/smartist/bot_framework:/Users/vladimirsumarokov/dev/smartist/bot_framework:ro
      # Монтируем проекты для доступа Claude SDK
      - /Users/vladimirsumarokov/dev:/Users/vladimirsumarokov/dev:ro
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped
    networks:
      - agent_fleet

  bot:
    build:
      context: ../..
      dockerfile: deploy/dev/Dockerfile
    container_name: agent_fleet_bot
    command: python -m workers.bot
    env_file:
      - ../../.env
    working_dir: /app
    volumes:
      - ../..:/app
      - /Users/vladimirsumarokov/dev/smartist/bot_framework:/Users/vladimirsumarokov/dev/smartist/bot_framework:ro
    depends_on:
      - rabbitmq
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - agent_fleet

  bot-consumer:
    build:
      context: ../..
      dockerfile: deploy/dev/Dockerfile
    container_name: agent_fleet_bot_consumer
    command: python -m workers.bot_consumer
    env_file:
      - ../../.env
    working_dir: /app
    volumes:
      - ../..:/app
      - /Users/vladimirsumarokov/dev/smartist/bot_framework:/Users/vladimirsumarokov/dev/smartist/bot_framework:ro
    depends_on:
      - rabbitmq
      - redis
    restart: unless-stopped
    networks:
      - agent_fleet

  postgres:
    image: postgres:15.5-alpine3.19
    container_name: agent_fleet_postgres
    environment:
      POSTGRES_USER: sumarokov
      POSTGRES_PASSWORD: Leonard0
      POSTGRES_DB: agent_fleet_bot
    ports:
      - "9876:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - agent_fleet

  redis:
    image: redis:latest
    container_name: agent_fleet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agent_fleet

  rabbitmq:
    image: rabbitmq:3.13.6-management
    container_name: agent_fleet_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: sumarokov
      RABBITMQ_DEFAULT_PASS: Leonard0
    ports:
      - "5672:5672"
      - "8081:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    networks:
      - agent_fleet

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  agent_fleet:
    driver: bridge
